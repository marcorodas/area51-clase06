<div class="container mt-5">
	<div class="card">
    <div class="card-header">
      <span class="font-weight-bold text-primary">Login</span>
    </div>
		<form class="card-body" [formGroup]="frmLogin" (ngSubmit)="onLoginSubmit()">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Email" (keydown)="clearError()"
        formControlName="correo" (keyup.enter)="pass.focus()" autofocus>
				<div class="text-danger" *ngIf="frmLogin.get('correo').touched">
					<span *ngIf="frmLogin.get('correo').hasError('required')">
            * Se requiere un correo
          </span>
					<span *ngIf="frmLogin.get('correo').hasError('email')">
            * El formato debe ser de correo
          </span>
				</div>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" #pass placeholder="Contrase침a" (keydown)="clearError()"
        formControlName="contrasena">
				<span class="text-danger" *ngIf="frmLogin.get('contrasena').hasError('required') && frmLogin.get('contrasena').touched">
            * Se requiere una contrase침a
          </span>
			</div>
			<div class="d-flex justify-content-center">
				<button class="btn btn-primary" [disabled]="frmLogin.invalid">Ingresar</button>
			</div>
			<div *ngIf="showLoginError">
				<span class="text-danger d-flex justify-content-center">
            Usuario y/o contrase침a no v치lidos
          </span>
			</div>
		</form>
	</div>
</div>
