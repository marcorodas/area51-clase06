<div class="container">
  <div class="card mt-3">
    <form [formGroup]="frmHome" class="d-flex justify-content-center flex-row">
      <div class="p-2">
        <span>Requerimiento</span>
        <div class="d-flex pt-2">
          <div class="form-group">
            <label>Fecha de Requerimiento:</label>
            <input type="date" class="form-control" name="fechaRq" formControlName="fechaRq" autofocus>
          </div>
          
        </div>
      </div>
      <div class="p-2">
        <span>Atención</span>
        <div class="d-flex pt-2">
          <div class="form-group">
            <label>Fecha de Atención:</label>
            <input type="date" class="form-control" name="fechaAtencion" formControlName="fechaAtencion">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
	<div class="card">
		<form [formGroup]="frmHome" class="card-body">
			<div class="row">
				<div class="col6">


					<div class="form-group">
						<label>Nombre:</label>
						<input type="text" class="form-control" name="nombre" formControlName="nombre">
                </div>
						<div class="form-group">
							<label>Apellido:</label>
							<input type="text" class="form-control" name="apellido" formControlName="apellido">
                </div>
						</div>
						<div class="col6">
							<label>Atención</label>
							
								<div class="form-group">
									<label>Médico:</label>
									<input type="text" class="form-control" name="medico" formControlName="medico">
                </div>
									<div class="form-group">
										<label>Paramédico:</label>
										<input type="text" class="form-control" name="paramedico" formControlName="paramedico">
                </div>
									</div>
								</div>
		</form>
	</div>
</div>
